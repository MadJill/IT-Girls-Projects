<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <style>
    .invisible {
      display: none;
    }
    .visible {
      display: block;
    }
  </style>
  <label for="brand">Марка</label>
  <select id="brand" onChange="onBrandChange">
    <option value="default" disabled selected></option>
    <option value="Renault">Renault</option>
    <option value="Opel">Opel</option>
    <option value="Mazda">Mazda</option>
    <option value="Jaguar">Jaguar</option>
  </select>
  <br />

  <div id="modelDiv" class="invisible">
    <label for="model"></label>
  <select name="" id="model">Модель</select>
  <br /> 
  </div>

  <label for="fuel">Тип двигателя</label>
  <div id="fuel">
    <input type="radio" name="fuel" value="газ">Газ
    <input type="radio" name="fuel" value="Бензин">Бензин
    <input type="radio" name="fuel" value="Дизель">Дизель
    <input type="radio" name="fuel"
    value="Электричество">Электричество
  </div>
  <br />

  <label for="V">объем двигателя</label>
  <input id="V" type="number" value="1.1">
  <br />

  <label for="newold">New/Old</label>
  
  <input id="newold" type="radio" name="newold">New
  <input id="newold" type="radio" name="newold">Old
  <br />

  </div>
  <div id="stateDiv" class="invisible">
  <label for="state">Сколько было владельцев</label>
  <div id="state">
    <input type="radio" name="state">1-2
    <input type="radio" name="state">3 и более
  </div> 
</div>

  <button type="button ">Расчитать стоимость</button>

  <script src="assets/script/script.js"></script>
</body>
</html>
